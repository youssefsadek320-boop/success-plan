<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Plan | Youssef Sadek</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        :root { --orange: #ff6600; --black: #050505; --gray: #111111; }
        body { background: var(--black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 50px 20px; direction: rtl; }
        .container { max-width: 1200px; width: 95%; background: var(--gray); padding: 50px; border-radius: 40px; border: 1px solid #222; margin: auto; text-align: center; box-shadow: 0 0 50px rgba(255,102,0,0.1); }
        .brand-name { color: var(--orange); font-size: 5.5rem; letter-spacing: 5px; margin: 0; font-weight: 900; }
        
        .input-options { margin: 30px 0; display: flex; gap: 20px; justify-content: center; }
        .input-options button { background: transparent; color: var(--orange); border: 2px solid var(--orange); padding: 15px 40px; border-radius: 15px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .input-options button.active { background: var(--orange); color: #000; }

        textarea { width: 100%; height: 350px; background: #000; color: #fff; border: 1px solid #333; border-radius: 20px; padding: 30px; font-size: 1.5rem; box-sizing: border-box; margin-top: 20px;}
        .btn-primary { background: var(--orange); color: #000; border: none; padding: 25px 0; font-size: 2.2rem; border-radius: 20px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 30px; box-shadow: 0 10px 30px rgba(255,102,0,0.3); }
        
        .result-box { background: #000; padding: 45px; border-radius: 35px; margin-top: 40px; border-right: 12px solid var(--orange); text-align: right; font-size: 1.6rem; line-height: 2; }
        .loader { border: 6px solid #222; border-top: 6px solid var(--orange); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        footer { margin-top: 80px; border-top: 1px solid #222; padding-top: 30px; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="brand-name">SUCCESS PLAN</h1>
        <p style="color: #666; font-size: 1.2rem;">الذكاء الاصطناعي بواسطة Hugging Face (Llama-3)</p>

        <div class="input-options">
            <button onclick="switchInput('text')" id="btnText" class="active">نص مباشر</button>
            <button onclick="switchInput('pdf')" id="btnPdf">ملف PDF</button>
        </div>

        <div id="pdfArea" style="display:none; margin-bottom: 20px; background: #000; padding: 20px; border-radius: 15px;">
            <input type="file" id="pdfFile" accept=".pdf" style="color:var(--orange); font-weight: bold;">
        </div>

        <textarea id="lessonInput" placeholder="ضع نص الدرس هنا ليقوم Llama بتحليله..."></textarea>

        <div id="aiLoader" class="loader"></div>
        <button id="mainBtn" onclick="askHuggingFace()" class="btn-primary">تحليل ذكي شامل (Hugging Face) ⚡</button>

        <div id="resultSection" class="result-box">
            <h3 style="color: var(--orange); font-size: 2rem;">✨ الخلاصة والتحليل:</h3>
            <div id="aiOutput">بانتظار البيانات لبدء التحليل...</div>
        </div>

        <footer>
            <h2 style="color: var(--orange); letter-spacing: 10px; font-size: 2.5rem;">YOUSSEF SADEK</h2>
        </footer>
    </div>

    <script>
        // موديل Llama 3 القوي من Hugging Face
        const MODEL_URL = "https://api-inference.huggingface.co/models/meta-llama/Meta-Llama-3-8B-Instruct";
        
        // يوسف: يمكنك الحصول على Token مجاني من Hugging Face ووضعه هنا ليعمل الموقع بسرعة أكبر
        // وإذا تركتها فارغة قد تعمل لعدد محدود من الطلبات
        const HF_TOKEN = "hf_vRAnHqZkYfHwXNlBvYyKzXwZzXwZzXwZz"; 

        function switchInput(type) {
            document.getElementById('pdfArea').style.display = (type === 'pdf') ? 'block' : 'none';
            document.querySelectorAll('.input-options button').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + type.charAt(0).toUpperCase() + type.slice(1)).classList.add('active');
        }

        async function askHuggingFace() {
            const text = document.getElementById('lessonInput').value;
            const output = document.getElementById('aiOutput');
            const loader = document.getElementById('aiLoader');
            const mainBtn = document.getElementById('mainBtn');

            if(!text || text.length < 10) return alert("من فضلك أدخل نص الدرس أولاً!");

            loader.style.display = 'block';
            mainBtn.disabled = true;
            output.innerHTML = "جاري الاتصال بموديل Meta Llama عبر Hugging Face...";

            try {
                const response = await fetch(MODEL_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${HF_TOKEN}`
                    },
                    body: JSON.stringify({
                        inputs: `أنت مساعد تعليمي خبير. قم بتلخيص النص التالي باللغة العربية بأسلوب نقاط واضحة: ${text}`,
                        parameters: { max_new_tokens: 500, return_full_text: false }
                    })
                });

                const data = await response.json();
                
                if (data[0] && data[0].generated_text) {
                    output.innerHTML = data[0].generated_text.replace(/\n/g, "<br>");
                } else if (data.error) {
                    output.innerHTML = `<div style="color: #ff4444;">⚠️ تنبيه: الموديل جاري تحميله (Loading)، انتظر دقيقة وحاول مرة أخرى.</div>`;
                } else {
                    output.innerHTML = "حدث رد غير متوقع من Hugging Face.";
                }

            } catch (e) {
                output.innerHTML = "خطأ في الاتصال بالمنصة.";
            } finally {
                loader.style.display = 'none';
                mainBtn.disabled = false;
            }
        }

        // قراءة ملفات الـ PDF
        document.getElementById('pdfFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
            const reader = new FileReader();
            reader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                let fullText = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    fullText += content.items.map(s => s.str).join(" ") + " \n";
                }
                document.getElementById('lessonInput').value = fullText.trim();
                askHuggingFace();
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
